
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appset
  annotations:
    argocd.argoproj.io/sync-wave: "20"
  namespace: openshift-gitops
spec:
  generators:
  - git:
      repoURL: https://github.com/spiro-redhat/gitops.git
      revision: main
      directories:
      - path: apps/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: my-project
      source:
        repoURL: https://github.com/spiro-redhat/gitops.git
        targetRevision: main
        path: '{{path}}'
      destination:
        name: in-cluster
        namespace: '{{path.basename}}'
      syncPolicy:
        # Determines whether the controller will delete Applications when an ApplicationSet is deleted.
        preserveResourcesOnDeletion: false
        syncOptions:
          - CreateNamespace=true
