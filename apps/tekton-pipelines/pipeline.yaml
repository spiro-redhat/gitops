apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: tutorial-pipeline
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  workspaces:
    - name: pipeline-cache
  params: 
    - name: TERM
      type: string
    - name: GIT_REPO_URL
      type: string
    - name: GIT_REPO_NAME
      type: string
    - name: GIT_REF
      type: string
  tasks:
    - name: echo-something
      taskRef:
        name: echo
      workspaces:
        - name: cache
          workspace: pipeline-cache
      params:
        - name: TERM
          value: "Hello world!"
        - name: GIT_REPO_URL
          value: $(params.GIT_REPO_URL)
        - name: GIT_REPO_NAME
          value: $(params.GIT_REPO_NAME)
        - name: GIT_REF
          value: $(params.GIT_REF)