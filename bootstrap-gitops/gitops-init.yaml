apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "10"
  name: my-project
  namespace: openshift-gitops
  # Finalizer that ensures that project is not deleted until it is not referenced by any application
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project description
  description: Example Project to demo gitops 

  # Allow manifests to deploy from any Git repos
  sourceRepos:
  - '*'

  # Only permit applications to deploy to any namespace in the same cluster
  # Destination clusters can be identified by 'server', 'name', or both.
  destinations:
  - namespace: '*'
    server: https://kubernetes.default.svc
    name: in-cluster

  clusterResourceWhitelist:
  - group: '*'
    kind: '*'

  # Allow all namespaced-scoped resources to be created, except for ResourceQuota, LimitRange, NetworkPolicy
  #namespaceResourceBlacklist:
  #- group: ''
  #  kind: ResourceQuota
  #- group: ''
  #  kind: LimitRange
  #- group: ''
  #  kind: NetworkPolicy

  namespaceResourceWhitelist:
   - group: '*'
     kind: '*'
  #- group: 'apps'
  #  kind: StatefulSet

  # Enables namespace orphaned resource monitoring.
  orphanedResources:
    warn: false

  roles:
  # A role which provides read-only access to all applications in the project
  - name: my-project-readonly
    description: Read-only privileges to my-project
    policies:
    - p, proj:my-project:readonly-role, applications, get, my-project/*, allow
    groups:
    - argo-users

  # A role which provides all privileges to applications sets 
  # https://argo-cd.readthedocs.io/en/stable/operator-manual/rbac/
  - name: my-project-admin
    description: All privileges to my-project
    policies:
    - p, argo-admins, applicationsets, *, my-project/*, allow
    - p, argo-admins, applications, *, my-project/*, allow
    - p, argo-admins, *, *, my-project/*, allow
    
    # NOTE: JWT tokens can only be generated by the API server and the token is not persisted
    # anywhere by Argo CD. It can be prematurely revoked by removing the entry from this list.
    #jwtTokens:
    #- iat: 1535390316

  # Sync windows restrict when Applications may be synced. https://argo-cd.readthedocs.io/en/stable/user-guide/sync_windows/
  
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: my-appset
  namespace: openshift-gitops
spec:
  generators:
  - git:
      repoURL: https://github.com/spiro-redhat/gitops.git
      revision: main
      directories:
      - path: apps/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: my-project
      source:
        repoURL: https://github.com/spiro-redhat/gitops.git
        targetRevision: main
        path: '{{path}}'
      destination:
        name: in-cluster
        namespace: '{{path.basename}}'
      syncPolicy:
        automated: 
          prune: true
        preserveResourcesOnDeletion: false
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
